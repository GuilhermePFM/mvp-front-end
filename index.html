      <div class="container">
        <h1>Todas as transações</h1>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn finbutton" data-bs-toggle="modal" data-bs-target="#NewBatchTransactionModal">Importe Transações</button>
            <button type="button" class="btn finbutton" data-bs-toggle="modal" data-bs-target="#NewTransactionModal">Nova Transação</button>
            <button type="button" class="btn finbutton" data-bs-toggle="modal" data-bs-target="#CategoryModal">Nova Categoria</button>

        <!-- Modal Category -->
        <div id="CategoryModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Nova Categoria</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Para criar uma nova categoria -->
                        <section class="newCategory">
                
                            <label for="usr">Categoria:</label>
                            <input type="text" class="form-control" id="NewCategory">
                        </section>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="createCategory()">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal User -->
        <div id="UserModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Novo familiar</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Para criar um novo usuário -->
                        <section class="newUser">
       
                            <label for="usr">Nome:</label>
                            <input type="text" class="form-control" id="UserFirstName">
                            
                            <label for="usr">Sobrenome:</label>
                            <input type="text" class="form-control" id="UserLastName">
                            
                            <label for="usr">E-mail:</label>
                            <input type="email" class="form-control" id="UserEmail">
                        </section>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="createUser()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
       
        <!-- Modal Transaction -->
        <div id="NewBatchTransactionModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Adicione uma nova transação</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- <label for="formFileLg" class="form-label">Large file input example</label> -->
                        <input class="form-control form-control-lg" id="BatchTransactionsformFile" type="file" onchange="sendBatchFile()">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-success" role="status" aria-hidden="true" id="batchImportSpinner"><span class="visually-hidden">Loading...</span></div>
                        </div>
                        <table id="batchTransactionsDataTable"  class="table"> </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="importBatchTransactions()" data-bs-dismiss="modal" disabled id="batchTransactionsImportButton">Importar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Transaction -->
        <div id="NewTransactionModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Importe Transações</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Adicionar uma nova transação -->
                        <section class="newTransaction">
                            <form class="form-horizontal" action="/action_page.php">
                                <div class="form-group">
                                    <label for="Username" class="control-label col-sm-2">Pessoa:</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="UserSelect">
                                          <option></option>
                                        </select>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="TransactionType"  class="control-label col-sm-2">Tipo:</label>
                                    
                                    <div class="col-sm-10">
                                        <select class="form-control" id="TransactionTypeId">
                                        <option></option>
                                        </select>
                                    </div>
                                  </div>
                                
                                  <div class="form-group">
                                    <label for="TransactionClass"  class="control-label col-sm-2">Classe:</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="TransactionCategoryId">
                                          <option></option>
                                        </select>
                                    </div>
                                  </div>
                                
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="email">Data:</label>
                                    <div class="col-sm-10">
                                    <input type="date" class="form-control" id="NewTransactionDate" placeholder="Date">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="number">Valor (R$):</label>
                                    <div class="col-sm-10">
                                    <input type="number" class="form-control" id="NewTransactionValue" placeholder="Valor">
                                    </div>
                                </div>                               
                            </form>
                        </section>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="addTransaction()" data-dismiss="modal">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
       

        <!-- Tabela com transações existentes -->
        <section class="Alltransactions" >
            <div align="center">
                <table id="myTransactions">
                    <thead>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Pessoa</th>
                        <th>Tipo</th>
                        <th>Categoria</th>
        
                    </thead>
                    <tbody>
                        <!-- Carregar transações aqui -->
                         <tr>
                            
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="1" style="text-align: right; font-weight: bold;">Total:</td>
                            <td id="totalValue" style="text-align: left;">0</td>
                            <td colspan="4"></td> <!-- Empty cells to align with the remaining columns -->
                                       
                        </tr>
                    </tfoot>
                </table>
            </div>
            
        </section>
