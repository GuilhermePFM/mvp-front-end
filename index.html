<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Matrial Design Lite -->

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
    <!-- Material UI -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script> -->

    <script type="importmap">
        {
        "imports": {
            "@material/web/": "https://esm.run/@material/web/"
        }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';


        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minhas Finanças</title>
</head>

<body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h1>Controle Financeiro</h1>
        </div>
            <!-- <div class="banner">
                <img src="https://images.contentstack.io/v3/assets/blt45c082eaf9747747/bltbcca43584b660977/5de0b6aa703bd50385f981ad/Header-5.jpg?width=1200&height=630&fit=crop"
                alt="y">
            </div> -->
    </header>
        
    <PageContainer>
        <!-- Adicionar uma nova transação -->
        <section class="newTransaction">
            <Typography variant="h1">
                Adicione uma Transação
            </Typography>
            <div class="newTransaction">
                <input type="text" id="User" placeholder="Email do Usuário:">
                <input type="text" id="Date" placeholder="Data da transação:">
                <input type="text" id="Value" placeholder="Valor da transação:">
                <input type="text" id="Type" placeholder="Tipo de transação:">
                <input type="text" id="Category" placeholder="Categoria da transação:">
                <md-outlined-button onclick="addTransaction()">Adicione uma transação</md-outlined-button>
            </div>
        </section>
        <!-- <section class="newTransaction">
            <input type="text" id="User" placeholder="Email do Usuário:">
            <input type="text" id="Date" placeholder="Data da transação:">
            <input type="text" id="Value" placeholder="Valor da transação:">
            <input type="text" id="Type" placeholder="Tipo de transação:">
            <input type="text" id="Category" placeholder="Categoria da transação:">
            <button onclick="addTransaction()" class="addBtn">Adicione uma transação</button>
        </section> -->
        
        <!-- Para criar uma nova categoria -->
        <section class="newCategory">
            <Typography variant="h1">
                Crie uma Categoria
            </Typography>
            <div class="newCategory">
                <input type="text" id="Name" placeholder="Nome:">
                <md-text-button onclick="createCategory()">Crie uma categoria</md-text-button>
            </div>
        </section>
        
        <!-- Para criar um novo usuário -->
        <section class="newUser">
            <Typography variant="h1">
                Crie um novo Usuário
            </Typography>
            <input type="text" id="FirstName" placeholder="Nome:">
            <input type="text" id="LastName" placeholder="Sobrenome:">
            <input type="text" id="email" placeholder="E-mail:">
            <md-text-button onclick="createUser()">Adicione um usuário</md-text-button>
        </section>

        <!-- Tabela com transações existentes -->
        <section class="All transactions">
            <Typography variant="h1">
                Suas Finanças
            </Typography>
            <div>
                <table id="myTransactions">
                    <tr>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Usuário</th>
                        <th>Tipo</th>
                        <th>Categoria</th>
                        <!-- <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th> -->
                    </tr>
                </table>
            </div>
        </section>
    </PageContainer>

    <Container maxWidth="md">
    
        
    </Container>
    <script src="scripts.js"></script>
</body>

</html>
