services:
  broker:
    image: apache/kafka:4.1.1
    container_name: broker
    ports:
    - 9092:9092
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://localhost:9092,CONTROLLER://localhost:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1

  # Frontend - nginx serving static files with API proxy
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      backend-api:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Backend API - Flask application with ML classification
  backend-api:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - BACKEND_CACHEBUST=${BACKEND_CACHEBUST:-1}
    container_name: finance-backend
    ports:
      - "${BACKEND_API_PORT:-5000}:5000"
    environment:
      - WORKER_TYPE=api
      - KAFKA_BROKER_ADDRESS=locahost:9092
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ENC_KEY=${ENC_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-models/gemini-embedding-001}
      - MODEL_PATH=${MODEL_PATH:-}
      - EMBEDDING_API_URL=http://embedding-api:5001
    volumes:
      - backend-db:/app/database
      - backend-logs:/app/log
    depends_on:
      - broker
      - embedding-api:
          condition: service_healthy
    networks:
      - app-network
      - finance-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: ["gunicorn", "--config", "gunicorn_config.py", "app:app"]

  # Embeddings Worker
  embeddings-worker:
    build: .
    container_name: finance-embeddings-worker
    environment:
      - WORKER_TYPE=embeddings
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - KAFKA_BROKER_ADDRESS=locahost:9092
      - EMBEDDING_API_URL=http://embedding-api:5001
      - BATCH_JOBS_TOPIC=batch-jobs
      - EMBEDDINGS_RESULTS_TOPIC=embeddings-results
      - EMBEDDINGS_CONSUMER_GROUP=embeddings_worker
    volumes:
      - ./database:/app/database
      - ./log:/app/log
    depends_on:
      - kafka
      - embedding-api
    command: ["python", "kafka/embeddings_worker.py"]
    restart: unless-stopped
    networks:
      - finance-network
  
  # Classification Worker
  classification-worker:
    build: .
    container_name: finance-classification-worker
    environment:
      - WORKER_TYPE=classification
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - KAFKA_BROKER_ADDRESS=locahost:9092
      - CLASSIFICATION_CONSUMER_GROUP=classification_worker
      - EMBEDDINGS_RESULTS_TOPIC=embeddings-results
    volumes:
      - ./database:/app/database
      - ./log:/app/log
    depends_on:
      - broker
      - embeddings-worker
    command: ["python", "kafka/classification_worker.py"]
    restart: unless-stopped
    networks:
      - finance-network

  # Embedding API - Gemini embeddings microservice
  embedding-api:
    build:
      context: .
      dockerfile: Dockerfile.embedding
      args:
        - EMBEDDING_CACHEBUST=${EMBEDDING_CACHEBUST:-1}
    container_name: finance-embedding
    ports:
      - "${EMBEDDING_API_PORT:-5001}:5001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-models/gemini-embedding-001}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
    name: finance-network

volumes:
  backend-db:
    name: finance-backend-db
  backend-logs:
    name: finance-backend-logs

