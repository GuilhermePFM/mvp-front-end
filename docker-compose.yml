services:
  # Frontend - nginx serving static files with API proxy
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      backend-api:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Backend API - Flask application with ML classification
  backend-api:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - CACHEBUST=${CACHEBUST:-1}
    container_name: finance-backend
    ports:
      - "${BACKEND_API_PORT:-5000}:5000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ENC_KEY=${ENC_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-models/gemini-embedding-001}
      - MODEL_PATH=${MODEL_PATH:-}
      - EMBEDDING_API_URL=http://embedding-api:5001
    volumes:
      - backend-db:/app/database
      - backend-logs:/app/log
    depends_on:
      embedding-api:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Embedding API - Gemini embeddings microservice
  embedding-api:
    build:
      context: .
      dockerfile: Dockerfile.embedding
      args:
        - CACHEBUST=${CACHEBUST:-1}
    container_name: finance-embedding
    ports:
      - "${EMBEDDING_API_PORT:-5001}:5001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-models/gemini-embedding-001}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
    name: finance-network

volumes:
  backend-db:
    name: finance-backend-db
  backend-logs:
    name: finance-backend-logs

